<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="spacing"></div>
    <div class="animation" data-aoe="fadeIn">fadeIn</div>
    
    <div class="spacing"></div>

  </div>

  <style>
    .scroll {
      background: #ccc;
      height: 600px;

      width: 100px;
      height: 100px;
